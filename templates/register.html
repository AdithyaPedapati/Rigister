<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 130vh;
            margin: 0;
        }
        .form-container {
            background: #388aa1;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #b36969;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 20px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
            <span class="error" id="firstNameError"></span>
            
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
            <span class="error" id="lastNameError"></span>
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            <span class="error" id="dobError"></span>
            
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <span class="error" id="genderError"></span>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span class="error" id="passwordError"></span>
            
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span class="error" id="confirmPasswordError"></span>
            
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('registrationForm');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const dobInput = document.getElementById('dob');
        const genderInput = document.getElementById('gender');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const firstNameError = document.getElementById('firstNameError');
        const lastNameError = document.getElementById('lastNameError');
        const dobError = document.getElementById('dobError');
        const genderError = document.getElementById('genderError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        
        form.addEventListener('submit', (e) => {
            let isValid = true;
            
            if (/\d/.test(firstNameInput.value)) {
                isValid = false;
                firstNameError.textContent = "First name should not contain numbers.";
            } else {
                firstNameError.textContent = "";
            }
            
            if (/\d/.test(lastNameInput.value)) {
                isValid = false;
                lastNameError.textContent = "Last name should not contain numbers.";
            } else {
                lastNameError.textContent = "";
            }
            
            if (!dobInput.value) {
                isValid = false;
                dobError.textContent = "Please select a valid date of birth.";
            } else {
                dobError.textContent = "";
            }
            
            if (!genderInput.value) {
                isValid = false;
                genderError.textContent = "Please select your gender.";
            } else {
                genderError.textContent = "";
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                isValid = false;
                emailError.textContent = "Please enter a valid email address.";
            } else {
                emailError.textContent = "";
            }
            
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])/;
            if (!passwordRegex.test(passwordInput.value)) {
                isValid = false;
                passwordError.textContent = "Password must include uppercase, lowercase, and special symbols.";
            } else {
                passwordError.textContent = "";
            }
            
            if (passwordInput.value !== confirmPasswordInput.value) {
                isValid = false;
                confirmPasswordError.textContent = "Passwords do not match.";
            } else {
                confirmPasswordError.textContent = "";
            }
            
            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
